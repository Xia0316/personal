			* {
				margin: 0;

			a {

			.clearfix:after {
				content: "";
				display: block;
				height: 0;
				visibility: hidden;

			}



			body {

			}

			.content {
				width: 900px;

				margin: 200px auto 0 auto;

				background-color: rgba(236, 236, 236, 0.59);
				transition: all 1.0s;
				/*box-shadow: 0px 0px 20px rgba(0,0,0,0.3);*/

			}
